category: base
doc: |
  A dispersion table denoting energy, dielectric function tabulated values.
symbols:
  doc: |
    The symbols in this schema to denote the dimensions
  n_points: |
    The number of energy and dielectric function points
NXdispersion_table:
  model_name(NX_CHAR):
  convention(NX_BOOL):
    doc: |
      True for the convention `n + ik`, false for `n - ik`.
  energy(NX_NUMBER):
    unit: NX_ENERGY
    dimensions:
      rank: 1
      dim: [[1, n_points]]
  dielectric_function(NX_COMPLEX):
    unit: NX_DIMENSIONLESS
    dimensions:
      rank: 1
      dim: [[1, n_points]]