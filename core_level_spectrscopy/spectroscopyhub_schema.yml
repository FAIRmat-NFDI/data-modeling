    maxItems: 1
  Excitation source:
    description: A photon source used for photoemission
    type: object
    properties:
      Source to analyzer angle:
        description: The angle between the excitation source and the analyzer's lens
          axis
        type: number
      Source:
        type: object
        oneOf:
        - "$ref": "#/definitions/Synchrotron"
        - "$ref": "#/definitions/Anode"
        - "$ref": "#/definitions/Gas discharge"
        - "$ref": "#/definitions/Laser"
  Synchrotron:
    type: object
    properties:
      Kind:
        const: Synchrotron
      Synchrotron name:
        description: The name of the synchrotron
        type: string
      Beamline:
        type: object
        properties:
          Name:
            description: The name of the beamline
            type: string
          Energy range:
            description: The photon energy range of the beamline, in eV
            type: string
          Source kind:
            type: string
            enum:
            - Bending magnet
            - Wiggler
            - Undulator
          Monochromator kind:
            type: string
          Polarization:
            type: string
          Spot size range:
            description: The minimum and maximum spot size in micrometers
            type: string
  Anode:
    type: object
    properties:
      Kind:
        const: Anode
      Anode material:
        description: The material used as the anode to generate X-rays by electron
          bombardment
        type: string
        enum:
        - Al
        - Mg
        - Ag
        - Cr
        - Ga
      Spot size:
        description: Range of spot size diameters for the radiation at the surface
          of the sample, in units of micrometers
        type: string
      Monochromated:
        type: boolean
      Max voltage:
        description: The maximum voltage allowed, in units of kV
        type: number
      Max power:
        description: The maximum power allowed, in units of kW
        type: number
  Gas discharge:
    type: object
    properties:
      Kind:
        const: Gas discharge
      Gas type:
        description: The gas used in the discharge lamp
        type: string
        enum:
        - He
        - Ar
      Monochromated:
        type: boolean
  Laser:
    type: object
    properties:
      Kind:
        const: Laser
      Energy range:
        description: The energy range possible, in units of eV
        type: string
