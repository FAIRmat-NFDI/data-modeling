category: base
symbols:
  doc: The symbols used in the schema to specify e.g. dimensions of arrays
  nsym: Number of symmetry points used for distortion correction
  ndx: Number of points of the matrix distortion field (x direction)
  ndy: Number of points of the matrix distortion field (y direction)
doc: "Draft subclass of NXprocess to describe post-processing distortion correction."
(NXdistortion):
  applied(NX_BOOL):
    doc: "Has the distortion correction been applied?"
  symmetry(NX_INT):
    doc: "For symmetry-guided distortion correction (https://www.sciencedirect.com/science/article/abs/pii/S0304399118303474?via%3Dihub),
      where a pattern of features is mapped to the regular geometric structure expected
      from the symmetry. Here we record the number of elementary symmetry operations."
    unit: NX_UNITLESS
  original_centre(NX_FLOAT):
    doc: "For symmetry-guided distortion correction. Here we record the coordinates
      of the symmetry centre point."
    unit: NX_UNITLESS
    dimensions:
      dim: [[1,2]]
      rank: 1
  original_points(NX_FLOAT):
    doc: "For symmetry-guided distortion correction. Here we record coordinates of
      the relevant symmetry points."
    unit: NX_UNITLESS
    dimensions:
      dim: [[2,nsym]]
      rank: 1
  field(NX_FLOAT):
    doc: "For general non-rigid distortion corrections. 2D matrix mapping the original
      distorted field in the undistorted one."
    unit: NX_UNITLESS
    dimensions:
      dim: [[ndx,ndy]]
      rank: 1
  COLLECTION(NXcollection):
    doc: "Class to describe freely the procedures employed."
