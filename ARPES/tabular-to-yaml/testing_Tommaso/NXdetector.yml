name: NXdetector
category: base
doc: "Draft extension of NXdetector to include fields to describe photoelectron detectors."
(NXdetector):
  amplifier_type(NX_CHAR):
    doc: "Type of electron amplifier, MCP, channeltron, etc."
  detector_type(NX_CHAR):
    doc: "Description of the detector type, DLD, Phosphor+CCD, CMOS."
  detector_voltage(NX_FLOAT):
    doc: "Voltage applied to detector."
    unit: NX_VOLTAGE
  amplifier_voltage(NX_FLOAT):
    doc: "Voltage applied to the amplifier."
    unit: NX_VOLTAGE
  amplifier_bias(NX_FLOAT):
    doc: "The low voltage of the amplifier migh not be the ground."
    unit: NX_VOLTAGE
  sensor_size(NX_FLOAT):
    doc: "Size of each imaging sensor chip on the detector."
    unit: NX_LENGTH
  sensor_count(NX_INT):
    doc: "Number of imaging sensor chips on the detector."
    unit: NX_UNITLESS
  sensor_pixel_size(NX_FLOAT):
    doc: "Physical size of the pixels of the imaging chip on the detector."
    unit: NX_LENGTH
  sensor_pixels(NX_INT):
    doc: "Number of raw active elements in each dimension. Important for swept scans."
    unit: NX_UNITLESS
  DATA(NXdata):
    doc: "raw data output from the detector"
