symbols:
  doc: The symbols used in the schema to specify e.g. dimensions of arrays
  ncoords: Number of linear coordinates used to describe the manipulator position
  nangles: Number of angular coordinates used to describe the manipulator position
  npos: Number of positions assumed by the manipulator during the measurement (differing
    even by just one coordinate or angle)
category: base
doc: "Draft extension of NXpositioner to include fields to describe the use of manipulators
  in photoemission experiments."
(NXmanipulator):
  name(NX_CHAR):
    doc: "Name"
  description(NX_CHAR):
    doc: "Description"
  type(NX_CHAR):
    doc: "Type of manipulator, Hexapod, Rod, etc. "
  coordinates(NX_FLOAT):
    doc: "Coordinates of the manipulator position (x,y,z)"
    unit: NX_LENGTH
    dimensions:
      dim: [[1,ncoord]]
      rank: 1
  angles(NX_FLOAT):
    doc: "Angles of the manipulator orientation (polar,tilt,azimuth)"
    unit: NX_ANGLE
    dimensions:
      dim: [[1,nangles]]
      rank: 1
  coordinate_values(NX_FLOAT):
    doc: "Effective positions assumed by the manipulator during the measurement."
    unit: NX_LENGTH
    dimensions:
      dim: [[ncoord,npos]]
      rank: 2
  angle_values(NX_FLOAT):
    doc: "Effective angles assumed by the manipulator during the measurement."
    unit: NX_ANGLE
    dimensions:
      dim: [[nangles,npos]]
      rank: 2
  cryocoolant(NX_BOOL):
    doc: "Is cryocoolant flowing through the manipulator?"
  cryostat_temperature(NX_FLOAT):
    doc: "Temperature of the cryostat (coldest point)"
    unit: NX_TEMPERATURE
  heater_power(NX_FLOAT):
    doc: "Power in the heater for temperature control."
    unit: NX_POWER
  sample_temperature(NX_FLOAT):
    doc: "Temperature at the closest point to the sample"
    unit: NX_TEMPERATURE
  drain_current(NX_FLOAT):
    doc: "Current to neutralize the photoemission current"
    unit: NX_CURRENT
  sample_bias(NX_FLOAT):
    doc: "Possible bias of the sample with trespect to analyser ground"
    unit: NX_CURRENT
  POSITIONER(NXpositioner):
    doc: "class to describe the motors that are used in the manipulator"
  TRANSFORMATIONS(NXtransformations):
    doc: "class to describe the transformations used."
