name: NXregistration
category: contributed
doc: "Draft extension of NXobject to include fields to describe image registration
  procedures."
(NXobject):
  applied(NX_BOOL):
    doc: "Has the registration been applied?"
  x_translation(NX_FLOAT):
    doc: "Horizontal translation"
  y_translation(NX_FLOAT):
    doc: "Vertical translation"
  new_centre(NX_FLOAT):
    doc: "Coordinates of the new symmetry centre point."
    dimensions:
      dim: [[1,2]]
      rank: 1
  rotation_centre(NX_FLOAT):
    doc: "Coordinates of the rotation centre."
    dimensions:
      dim: [[1,2]]
      rank: 1
  rotation_angle(NX_FLOAT):
    unit: NX_ANGLE
    doc: "Angle of rotation"
  scaling(NX_FLOAT):
    doc: "Scaling factor to compensate shrinking from distortion correction."
    dimensions:
      dim: [[1,2]]
      rank: 1
