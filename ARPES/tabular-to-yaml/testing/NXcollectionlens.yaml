name: NXcollectionlens
category: contributed
doc: "Draft subclass of NXelectronanalyser to describe the electron collection lens
  of a photoelectron analyser."
(NXobject):
  extractor_voltage(NX_FLOAT):
    unit: NX_VOLTAGE
    doc: "Voltage applied to the extractor lens"
  extractor_current(NX_FLOAT):
    unit: NX_CURRENT
    doc: "Indicating leakage, field emission or arc currents to the extractor lens"
  working_distance(NX_FLOAT):
    unit: NX_LENGTH
    doc: "Distance between sample and detector entrance"
  lens_mode(NX_CHAR):
    doc: "Labelling of a standard lens setting"
  lens_names(NX_CHAR):
    doc: "Set of names of electron optic lenses"
    dimensions:
      dim: [[1,nl]]
      rank: 1
  lens_voltages(NX_FLOAT):
    unit: NX_VOLTAGE
    doc: "Array of corresponding voltages"
    dimensions:
      dim: [[1,nl]]
      rank: 1
  projection(NX_CHAR):
    doc: "The space projected in the angularly dispersive directions: "real" or "reciprocal""
  magnification(NX_FLOAT):
    unit: NX_DIMENSIONLESS
    doc: "The magnification of the projected image in the angularly dispersive direction"
  field_aperture(NXaperture):
    doc: "The size and position of the field aperture inserted in the column"
  contrast_aperture(NXaperture):
    doc: "The size and postion of the contrast aperture inserted in the column."
