name: NXuser
category: base
doc: "Draft extension of NXuser to describe users of laboratory experiments."
(NXobject):
  name(NX_CHAR):
    doc: "Name of user responsible for this entry"
  role(NX_CHAR):
    doc: "Role of user (local contact, principal investigator, etc.)"
  affiliation(NX_CHAR):
    doc: "Affiliation of user"
  address(NX_CHAR):
    doc: "Address of user"
  telephone_number(NX_CHAR):
    doc: "Telephone number of user"
  email(NX_CHAR):
    doc: "E-mail address of user"
  facility_user_id(NX_CHAR):
    doc: "User identifier defined by the facility"
