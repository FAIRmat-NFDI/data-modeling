name: NXregistration
category: base
doc: "Draft extension of NXobject to include fields to describe image registration
  procedures."
(NXobject):
  applied(NX_BOOL):
    doc: "Has the registration been applied?"
  new_centre(NX_FLOAT):
    unit: NX_UNITLESS
    doc: "Coordinates of the new symmetry centre point."
    dimensions:
      dim: [[1,2]]
      rank: 1
  rotation_centre(NX_FLOAT):
    unit: NX_UNITLESS
    doc: "Coordinates of the rotation centre."
    dimensions:
      dim: [[1,2]]
      rank: 1
  scaling(NX_FLOAT):
    unit: NX_DIMENSIONLESS
    doc: "Scaling factor to compensate shrinking from distortion correction."
    dimensions:
      dim: [[1,2]]
      rank: 1
  TRANSFORMATION(NXtransformation):
    doc: "To describe the operations of image registration (combinations of rigid
      translations and rotations)"
