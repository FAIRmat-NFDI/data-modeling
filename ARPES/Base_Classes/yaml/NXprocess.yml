name: NXprocess
category: base
doc: "Draft extension of NXprocess to include fields to describe the processing of
  photoemission data."
symbols:
  doc: The symbols used in the schema to specify e.g. dimensions of arrays
  nkx: Number of points in the kx axis
  nky: Number of points in the ky axis
  ne: Number of points in the energy axis
(NXobject):
  program_name(NX_CHAR):
    doc: "Name of the processing program or script "
  program_version(NX_CHAR):
    doc: "Version of the program or script"
  program_codebase(NX_CHAR):
    doc: "Set of libraries/tools used in the program/script"
  program_sequence(NX_CHAR):
    doc: "Sequence of transformations applied to the data, as some are non-commutative"
  calculated_kx(NX_FLOAT):
    unit: NX_WAVENUMBER
    doc: "calibrated kx momentum axis"
    dimensions:
      dim: [[1,nkx]]
      rank: 1
  calculated_ky(NX_FLOAT):
    unit: NX_WAVENUMBER
    doc: "calibrated ky momentum axis"
    dimensions:
      dim: [[1,nky]]
      rank: 1
  calculated_energy(NX_FLOAT):
    unit: NX_ENERGY
    doc: "Calibrated energy axis"
    dimensions:
      dim: [[1,ne]]
      rank: 1
  calculated_delay(NX_FLOAT):
    unit: NX_TIME
    doc: "Calibrated Delay stage position"
    dimensions:
      dim: [[1,ntpp]]
      rank: 1
  calculated_x_to_kx(NX_FLOAT):
    unit: NX_WAVENUMBER
    doc: "Pixel x axis to kx momentum calibration"
    dimensions:
      dim: [[1,nkx],[1,nkx]]
      rank: 2
  calculated_x_to_ky(NX_FLOAT):
    unit: NX_WAVENUMBER
    doc: "Pixel y axis to ky momentum calibration"
    dimensions:
      dim: [[1,nky],[1,nky]]
      rank: 2
  calculated_tof_to_energy(NX_FLOAT):
    unit: NX_ENERGY
    doc: "Time_of_flight to energy calibration"
    dimensions:
      dim: [[1,ne],[1,ne]]
      rank: 2
  calculated_stage_to_delay(NX_FLOAT):
    unit: NX_TIME
    doc: "Delay stage calibration"
    dimensions:
      dim: [[1,ntpp],[1,ntpp]]
      rank: 2
  REGISTRATION(NXregistration):
    doc: "Class to describe the operations of image registration"
  DISTORTION(NXdistortion):
    doc: "class to describe the operations of image distrortion correction"
  CALIBRATION(NXcalibration):
    doc: "class to describe the operations of calibration"
