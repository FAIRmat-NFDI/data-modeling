category: base
doc: "Describes image registration procedures."
(NXregistration):
  applied(NX_BOOLEAN):
    doc: "Has the registration been applied?"
  \@depends_on(NX_CHAR):
    doc: "Indicates the name of the last operation applied in the NXprocess sequence."
  depends_on(NX_CHAR):
    doc: "Specifies the position by pointing to the last transformation in the transformation chain in the NXtransformations group."
  (NXtransformations):
    doc:
      "To describe the operations of image registration (combinations of rigid
      translations and rotations)"
  (NXcollection):
    doc: "Class to describe freely the procedures employed."
