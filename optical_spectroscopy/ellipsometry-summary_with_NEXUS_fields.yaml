doc: metadata definition for ellipsometry measurements, including complex systems up to variable angle spectroscopic ellipsometry.
# the document has the following main elements:
# experimental procedure
# instrument used and is characteristics
# measured data, the discription of the sample and what was measured about it
# derived parameters: extra parameters derived in the measurement software

experimental procedure:
  environment conditions:
    doc: external parameters that have influenced the sample
    required: no
    number_of_runs:
      \@nx_class: nx_integer
      doc: how many measurements were done varying the parameters? This forms an extra dimension beyond incident angle and energy / wavelength.
    varied_parameters:
      doc: this is to indicate which parameter was changed. Its definition must exist below.
The specified variable has to be number_of_runs long, providing the parameters for each data set.

      enumeration: [optical excitation, voltage, temperature, pH, stress]

    optical excitation:
      doc: describe if the spectra where taken under optical excitation

      excitation source:
        doc: specify the source for the external excitation
        \@nx_class: nx_char

      wavelength:
        doc: range
        \@nx_class: nx_number
        unit: nx_length

      broadening:
        doc: specify the FWHM of the excitation
        \@nx_class: nx_number
        unit: nx_length

      excitation type:
        doc: cw or pulsed excitation
        enumeration: [cw, pulsed]

      pulse length:
        \@nx_class: nx_number
        unit: nx_time

      repetition rate:
        \@nx_class: nx_number
        unit: nx_frequency

      pulse energy:
        \@nx_class: nx_number
        unit: nx_energy

      excitation power:
        \@nx_class: nx_number
        unit: nx_energy

    voltage:
      doc: if the spectra were taken under bias
      \@nx_class: nx_number
      unit: nx_voltage

    temperature:
      \@nx_class: nx_number
      unit: nx_temperature
      alternative:
        \@nx_class: nx_char
        enumeration: [room temperature, RT]

    pH:
      \@nx_class: nx_number
      unit: nx_unitless
      alternative:
        \@nx_class: nx_char
        enumeration: [neutral, undefined]
      default: undefined

    stress:
      required: no
      \@nx_class: nx_number
      unit: nx_pressure

      orientation:
        doc: Euler angles of stress relative to sample
        \@nx_class: nx_number
        length: 3
        unit: nx_angle

instrument:
  required: yes
  \@nx_class: nx_instrument

  model:
    doc: the name and \@nx_class number of the instrument
    \@nx_class: nx_char

  company:
    doc: name of the company
    \@nx_class: nx_char

  construction year:
    \@nx_class: nx_number

  hardware version:
    doc: the used version of the hardware if available
    required: no
    \@nx_class: nx_char

  software version:
    doc: software name and version used for measurement
    \@nx_class: nx_char

  bandwidth:
    doc: specify the bandwidth of the light
    \@nx_class: nx_number
    length: number of wavelength

  light source:
    doc: specify the used light source
    \@nx_class: nx_char

  focussing probes:
    doc: specify if focussing probes (lenses) were used
    \@nx_class: nx_boolean

    data_correction:
      doc: specify of the recorded data are corrected by the window effects of the lenses
      \@nx_class: nx_boolean

    angular spread:
      doc: specify the angular spread caused by the focussing probes
      \@nx_class: nx_number
      unit: nx_angle

  ellipsometry \@nx_class:
    doc: what \@nx_class of ellipsometry was used? See Fujiwara Table 4.2.
    \@nx_class: nx_char
    enumeration:
      - rotating analyzer,
      - rotating analyzer with analyzer compensator,
      - rotating analyzer with polarizer compensator,
      - rotating polarizer,
      - rotating compensator on polarizer side,
      - rotating compensator on analyzer side,
      - modulator on polarizer side,
      - modulator on analyzer side,
      - dual compensator,
      - phase modulation,
      - imaging ellipsometry,
      - null ellipsometry

  calibration:
    doc: ellipsometers require regular calibration to adjust the hardware parameters for proper zero values and background light compensation

    calibration time:
      doc: when calibration was last performed before this measurement
      # NX_DATE_TIME is the ISO8601 format, possibly with time zone
      \@nx_class: nx_date_time
      alternative:
        \@nx_class: nx_char
        enumeration: [no calibration, within 1 hour, within 1 day, within 1 week]

    calibration provided:
      doc: is the measured data provided?
      \@nx_class: nx_boolean
      # values: yes, no

    calibration data:
      doc: arrays of providing the measued calibration data; Multiple sets are possible, e.g. Psi and delta measured on a silicon calibration waver, and the straight-through data
      data \@nx_class:
        \@nx_class: nx_char
        enumeration: [psi/delta, tan(psi)/cos(delta), Jones matrix, Mueller matrix]

      angle of incidence:
        \@nx_class: nx_number
        unit: nx_angle

      wavelength:
        doc: the wavelength or equivalent values can be provided, because these are inter-convertible values. The importer should convert all to one unit, and make the others accessible. Historically energy is used in eV, but for visible spectroscopy wavelength is more common, for IR wave numbers in 1/cm units.
        \@nx_class: nx_number
        unit: nx_length

      calibration data:
        \@nx_class: nx_number
        unit: nx_unitless

      calibration sample:
        doc: what sample was used for calibration, e.g. silicon wafer with 25 nm thermal oxide layer
        \@nx_class: nx_char

  angle_of_incidence:
    doc: the incident angle of the beam
    \@nx_class: nx_number
    unit: nx_angle
    \@target: "/instrument/angle_of_incidence"

  stage:
    doc:  where and how is the sample mounted
    enumeration:
      - manual stage
      - scanning stage
      - liquid stage
      - gas cell
    required: one

    stage_orientation:
      doc: the stage coordinate sysetm vs. the incident beam. The stage is parallel to the s
ample, and the sample is considered flat. The Z-axis points to the direction of the sufrace normal o
f the substrate. The beam comes with angle of incidence but opposite direction, thus they are connec
ted with a rotation of 180 - angle of incidence (in degrees). This transformation brings us from the NEXUS coordinates to the stage coordinates.

      value: 180 - angle_of_incidence
      \@nx_class: nx_number
      \@nx_transformation_type: rotation
      \@vector: [1, 0, 0]
      \@depends_on: .


    translation:
      doc: to identify what is measured and how, we have to define the sample relative to the instrument. The basic coordinate  system is defined by the beam. Translation defines the shift along a vector provided by X,Y,Z. This identifies the position where the beam hits the sample relative to a predefined position on the sample (e.g. bottom left corner). The transformation method is described at: https://manual.nexusformat.org/design.html#tb-table-transform

      required:  yes
      \@nx_class: nx_transformations

      X__AXISNAME:
        # its value is the actual shift in this direction
        # unit is defined by the transformation type below
        doc: direction of the beam along the stage towards the detector
        \@nx_class: nx_number
        \@transformation_type: translation
        \@vector: [1, 0, 0]
        \@depends_on: stage_orientation

      Y__AXISNAME:
        doc: perpendicular to the plane of incidence, to the right hand side from X
        \@nx_class: nx_number
        \@transformation_type: translation
        \@vector: [0, 1, 0]
        \@depends_on: X

      Z__AXISNAME:
        doc: Z position is defined by maximizing the reflected intensity of the beam in reflection mode. Then it is fixed. However, if the instrument is not built vertically, we need this. Positive downwards.
        \@nx_class: nx_number
        \@transformation_type: translation
        \@vector: [0, 0, 1]
        \@depends_on: Y

    # the full transformation is the end of Z, described as:
    # depends_on: translation/Z

      alternative:
        doc: if there is no motorized stage, we have a vague idea where the beam hits the sample
        \@nx_class: nx_char
        enumeration: [top, bottom, middle, top right, top left, bottom right, bottom left, middle right, middle left]

    sample_rotation:
      doc: Euler angles; the angle between a preferred direction on the sample to the direction of the beam along the stage surface (projected; source to detector); According to documentaiton, the axis definition is always from the referred system (https://manual.nexusformat.org/design.html#tb-table-transform).
      \@nx_class: nx_transformations
      alpha:
        \@nx_class: nx_number
        \@transformation_type: rotation
        \@vector: [0, 0, 1]
        doc: first rotation is around the Z-axis
        \@depends_on: Z

      beta:
        \@nx_class: nx_number
        \@transformation_type: rotation
        \@vector: [1, 0, 0]
        doc: second is around the rotated x' axis
        \@depends_on: alpha


      gamma:
        \@nx_class: nx_number
        \@transformation_type: rotation
        \@vector: [0, 0, 1]
        doc: rotate around the last Z-axis: z''; see wikipedia Proper Euler Angles image, Z1,Z2,Z3
        \@depends_on: beta

      alternative:
        \@nx_class: nx_char
        enumeration: [parallel, perpendicular, diagonal]

  window:
    doc:
      for environmental measurements, if a window is between the sample and the optics of the ellipsometer, describe its properties
    thickness:
      \@nx_class: nx_number
      unit: nx_length

    orientation angle:
      doc: angle in the plane of incidence
      \@nx_class: nx_number
      unit: nx_angle

    calibration data:
      wavelength:
        \@nx_class: nx_number
        unit: nx_length

      data array:
        \@nx_class: nx_number
        unit: nx_unitless

      calibration sample:
        doc: what sample was used to callibrate the window effect?
        \@nx_class: nx_char

  duration:
    doc: integration time for the measurement. Single number or array if it was varied.
    \@nx_class: nx_number
    unit: nx_time

  revolution:
    doc: define how many rotations of the rotating element were taken into account for one spectra
    rotating element:
      doc: define which elements rotates
      enumeration:
        - polarizer (source side)
        - polarizer (detector side)
        - compensator (source side)
        - compensator (detector side)

      fixed revolution:
        doc: if the revolution does not change during the measurement
        \@nx_class: nx_number

      variable revolution:
        doc: specify maximum and minimum values for the revolution
        \@nx_class: nx_number
        length: 2

measured data:
  required: yes

  sample:
    doc: specification of the sample (invlved materials and layer structure)

    ID:
      doc: unique ID for the sample
      \@nx_class: nx_char
      # unit: dimensionless

    layer structure:
      doc: specification of the layer structure
      \@nx_class: nx_char
      # unit: dimensionless

    orientation:
      doc: specify the orientation of the sample in the laboratory system with respect to the sample system in terms of the Euler angles in z-x-z notation (non-rotating transformation)
      \@nx_class: nx_number
      length: 3
      unit: nx_angle

    position:
      doc: specifiy the position (e.g. in a line scan) with respect to a reference point
      \@nx_class: nx_number
      length: 3
      unit: nx_length

  data ID:
    doc: an ID to correlate data to the experimental conditions, if several were used in this measurement; typically an index of 0 - N
    \@nx_class: nx_number

  data type:
    \@nx_class: nx_char
    enumeration: [psi / delta, tan(psi)/cos(delta), Mueller matrix, Jones matrix, raw data]
    required: yes

  wavelength:
    \@nx_class: nx_number
    unit: nx_length

  data:
    \@nx_class: nx_number
    units: nx_unitless

  angle_of_incidence:
    doc: the angle of incidence on the sample, defined as in standard optics
    # I use @nx_link instead of the --> nexus syntax
    \@nx_link: "/instrument/angle_of_incidence"

  time points:
    doc: an array of relative time points if a time series was recorded
    \@nx_class: nx_number
    unit: nx_time
    required: no
  medium:
    doc: describe what was the medium above or around the sample. The common model is built up from substrate to the medium on the other side. Both boundaries are assumed infinite in the model. Here define the name of the material (e.g. water, air, etc.)
    \@nx_class: nx_char
    required: yes
    alternative:
      doc: or provide the complex refractive index of the medium for every measured wavelength.
      \@nx_class: nx_number
      unit: nx_unitless


# derived parameters
derived parameters:
  doc: what parameters are derived from the above data
  depolarization:
    \@nx_class: nx_number
    unit: nx_unitless
